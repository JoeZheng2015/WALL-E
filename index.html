<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>WALL-E</title>
    <style>
        @font-face {
            font-family: digit;
            src: url('font/digital.ttf') format("truetype");
        }
        * {
            margin: 0;
            padding: 0;
        }
        .Walle {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        .Walle__text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .Walle__rest {
            color: red;
        }
        .Walle__content {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: url(./images/wallpaper1.jpg) no-repeat;
            background-size: cover;
            transition: opacity 400ms;
            opacity: 1;
        }
        .Walle__content--hide {
            opacity: 0;
        }
        .Walle__digit {
            font-family: 'digit';
            font-size: 36px;
        }
        .Walle__meet {
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="Walle">
        <section class="Walle__text">
            进行了<span class="Walle__digit Walle__rest">0</span>天
            <p class="Walle__meet">
                <span class="Walle__digit Walle__day"></span>days
                <span class="Walle__digit Walle__hour"></span>hours
                <span class="Walle__digit Walle__minute"></span>minutes
                <span class="Walle__digit Walle__second"></span>seconds
            </p>
        </section>
        <section class="Walle__content">
            
        </section>
    </div>
    <script src="app.js"></script>
</body>
</html>
